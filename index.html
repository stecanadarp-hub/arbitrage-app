<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Arbitrage Dashboard App</title>
<style>
    * { box-sizing: border-box; }
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f0f14;
        color: #e5e7eb;
        padding: 15px;
    }
    h1, h2 { margin-top: 0; }
    .card {
        background: #1a1a1f;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.6);
        margin-bottom: 20px;
        border: 1px solid #2a2a2a;
    }
    .grid {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
    }
    .grid > div {
        flex: 1 1 45%;
        min-width: 120px;
    }
    input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #3a3a3a;
        background: #111113;
        color: #f1f1f1;
        margin-top: 5px;
        font-size: 16px;
    }
    button {
        width: 100%;
        padding: 14px;
        background: #7c3aed;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.2s;
        font-size: 16px;
    }
    button:hover { background: #6d28d9; }
    .result-box {
        background: #2a1f42;
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
        border: 1px solid #4c3c75;
        word-wrap: break-word;
    }
    @media (max-width: 600px) {
        .grid > div { flex: 1 1 100%; }
        button { font-size: 18px; }
    }
</style>
</head>
<body>

<h1>Sports Arbitrage Dashboard</h1>

<div class="card">
    <h2>Arbitrage Calculator</h2>
    <div class="grid">
        <div>
            <label>Odd 1:</label>
            <input type="number" id="odd1" placeholder="e.g. 3.8" step="0.01" />
        </div>
        <div>
            <label>Odd 2:</label>
            <input type="number" id="odd2" placeholder="e.g. 1.7" step="0.01" />
        </div>
        <div>
            <label>Total Stake ($):</label>
            <input type="number" id="stake" placeholder="1000" />
        </div>
    </div>
    <button id="calculateBtn">Calculate</button>

    <div id="results" class="result-box" style="display: none;"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const btn = document.getElementById("calculateBtn");
    btn.addEventListener("click", function() {
        const o1 = parseFloat(document.getElementById('odd1').value);
        const o2 = parseFloat(document.getElementById('odd2').value);
        const stake = parseFloat(document.getElementById('stake').value);
        const resultsDiv = document.getElementById('results');

        if (!o1 || !o2 || !stake) {
            alert("Please fill in all fields.");
            return;
        }

        const inv1 = 1 / o1;
        const inv2 = 1 / o2;
        const totalInv = inv1 + inv2;

        if (totalInv >= 1) {
            resultsDiv.style.display = "block";
            resultsDiv.innerHTML = `<strong>No arbitrage found.</strong>`;
            return;
        }

        const stake1 = (inv1 / totalInv) * stake;
        const stake2 = (inv2 / totalInv) * stake;
        const profit = (stake / totalInv) - stake;

        const resultText = `
Arbitrage Found!
Bet $${stake1.toFixed(2)} on Odd 1 (${o1})
Bet $${stake2.toFixed(2)} on Odd 2 (${o2})
Guaranteed Profit: $${profit.toFixed(2)}
        `;
        resultsDiv.style.display = "block";
        resultsDiv.innerHTML = `<pre>${resultText}</pre>`;
    });
});
</script>

</body>
</html>
