<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arbitrage Dashboard App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f0f14;
            color: #e5e7eb;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #111111;
            color: white;
            position: fixed;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-right: 1px solid #2a2a2a;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar a {
            color: #b0b4c0;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            display: block;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background: #1c1c1c;
            color: #ffffff;
        }

        .content {
            margin-left: 250px;
            padding: 30px;
        }

        .card {
            background: #1a1a1f;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.6);
            margin-bottom: 20px;
            border: 1px solid #2a2a2a;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
            background: #111113;
            color: #f1f1f1;
            margin-top: 5px;
        }

        button {
            padding: 10px 18px;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }

        button:hover {
            background: #6d28d9;
        }

        .result-box {
            background: #2a1f42;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border: 1px solid #4c3c75;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Arbitrage App</h2>
        <a href="#calculator">Arbitrage Calculator</a>
        <a href="#opportunities">Live Opportunities</a>
        <a href="#stats">Profit Statistics</a>
    </div>

    <div class="content">
        <h1>Sports Arbitrage Dashboard</h1>

        <section id="calculator">
            <div class="card">
                <h2>Arbitrage Calculator</h2>
                <div class="grid">
                    <div>
                        <label>Odd 1:</label>
                        <input type="number" id="odd1" placeholder="e.g. 3.8" step="0.01" />
                    </div>
                    <div>
                        <label>Odd 2:</label>
                        <input type="number" id="odd2" placeholder="e.g. 1.7" step="0.01" />
                    </div>
                    <div>
                        <label>Total Stake ($):</label>
                        <input type="number" id="stake" placeholder="1000" />
                    </div>
                </div>
                <button onclick="calculateArbitrage()">Calculate</button>

                <div id="results" class="result-box" style="display: none;"></div>
            </div>
        </section>

        <section id="opportunities">
            <div class="card">
                <h2>Live Opportunities</h2>
                <p>Feature placeholder — can be connected to scraping or API.</p>
            </div>
        </section>

        <section id="stats">
            <div class="card">
                <h2>Profit Statistics</h2>
                <p>Feature placeholder — graphs & history will be added here.</p>
            </div>
        </section>
    </div>

    <script>
        function calculateArbitrage() {
            let o1 = parseFloat(document.getElementById('odd1').value);
            let o2 = parseFloat(document.getElementById('odd2').value);
            let stake = parseFloat(document.getElementById('stake').value);

            if (!o1 || !o2 || !stake) {
                alert("Please fill in all fields.");
                return;
            }

            let inv1 = 1 / o1;
            let inv2 = 1 / o2;
            let totalInv = inv1 + inv2;

            if (totalInv >= 1) {
                document.getElementById('results').style.display = "block";
                document.getElementById('results').innerHTML = `<strong>No arbitrage found.</strong>`;
                return;
            }

            let stake1 = (inv1 / totalInv) * stake;
            let stake2 = (inv2 / totalInv) * stake;
            let profit = (stake / totalInv) - stake;

            document.getElementById('results').style.display = "block";
            document.getElementById('results').innerHTML = `
                <strong>Arbitrage Found!</strong><br><br>
                Bet $${stake1.toFixed(2)} on Odd 1 (${o1})<br>
                Bet $${stake2.toFixed(2)} on Odd 2 (${o2})<br><br>
                <strong>Guaranteed Profit:</strong> $${profit.toFixed(2)}
            `;
        }
    </script>

</body>
</html>
